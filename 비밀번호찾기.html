<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    input {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background-color: #FAE200;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  
  <header>
    <div class="logo">
    <img src="../img/카테고리.png" alt="목록 아이콘">
    <img src="../img/검색.png" alt="검색 아이콘">
    <div class="logopicture"><a href="main.html"><img src="../img/logo.png" alt="푸딩 로고"></div></a>
    </div>
    <div class="icons">
        <img src="../img/마이페이지.png" alt="마이페이지 또는 로그인">
        <img src="../img/장바구니.png" alt="장바구니">
        <span style="color:red;">0</span>
    </div>
  </header>
  <h1>비밀번호 찾기</h1>
  <p>가입한 아이디와 이메일을 입력하세요</p>
  <input type="text" placeholder="아이디 입력"><br>
  <input type="email" placeholder="이메일 입력">
  <br>
  <button>비밀번호 찾기</button>
</body>
</html>
